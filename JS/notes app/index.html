<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/sticky-notes.png"
      type="image/x-icon"
    />

  <body>
    <div class="container">
      <div class="header">
        <h1>Notes</h1>

      </div>
    </div>
    <div class="notes">
      <!-- Add notes here -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
