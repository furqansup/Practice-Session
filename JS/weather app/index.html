<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn3.iconfinder.com/data/icons/luchesa-vol-9/128/Weather-512.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/search.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Weather App</h1>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter city name..."
          spellcheck="false"
        />
        <button><i class="gg-search"></i></button>
      </div>
      <div class="error"><p></p></div>
      <div class="weather">
        <img
          src="./images/cloudy.png"
          class="weather-icon"
          alt="weather-icon"
        />
        <h1 class="temp">22 Â°C</h1>
        <h2 class="city">Chicago</h2>
        <h4 class="weather-type">Haze</h4>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">14 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
